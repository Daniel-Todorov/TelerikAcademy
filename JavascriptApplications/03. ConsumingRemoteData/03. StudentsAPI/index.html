<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>03. Students API</title>
	<script src="scripts/libs/requireJS.js" data-main="scripts/main.js"></script>
</head>
<body>
<label for="add-student-name">Name:</label>
<input id="add-student-name" type="text">
<label for="add-student-grade">Grade:</label>
<input id="add-student-grade" type="number" max="6" min="2">
<button id="add-student">Add</button>
<hr>
<label for="delete-student-id">ID:</label>
<input id="delete-student-id" type="number" min="1">
<button id="delete-student">Delete</button>
<hr>
<div id="request-result"></div>
<div id="container">
	<h1>Students</h1>
</div>
</body>
</html>
