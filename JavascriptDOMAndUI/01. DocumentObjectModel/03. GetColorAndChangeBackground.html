<!DOCTYPE html>
<!--Crеate a function that gets the value of <input type="color"> and sets the background of the body
to this value.-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>03. Problem</title>
</head>
<body>
    <input type="color" />
    <button onclick="changeBackground()">Change Background</button>
    <script>
        function changeBackground() {
            var value = document.querySelector('input[type=color]').value;
            document.body.style.backgroundColor = value;
        }
    </script>
</body>
</html>
