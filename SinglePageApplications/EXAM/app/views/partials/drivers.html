<div ng-controller="DriversController">
	<h2>Drivers</h2>
	<section ng-show="identity.isAuthenticated()">
		<input type="text" ng-model="username">
		<button ng-click="filterDriversOnPage(username)">Filter</button>
		<hr>
		<span>Pages: </span>
		<input type="number" ng-model="selectedPage" ng-change="getDriversOnPage(selectedPage)" min="1" value="1">
	</section>
	<div ng-if="drivers.length > 0">
		<table>
			<thead>
			<tr>
				<th>Name</th>
				<th>Upcoming Trips</th>
				<th>Total Trips</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="driver in drivers">
				<td><a href="#/drivers/{{driver.id}}">{{driver.name}}</a></td>
				<td>{{driver.numberOfUpcomingTrips}}</td>
				<td>{{driver.numberOfTotalTrips}}</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div ng-if="drivers.length <= 0">
		<h1>No results</h1>
	</div>
</div>
