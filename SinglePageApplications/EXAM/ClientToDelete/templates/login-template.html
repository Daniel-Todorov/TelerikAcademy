<form name="loginForm" ng-controller="LoginController" novalidate>
	<h2>Login</h2>
	<label for="email">Email: </label>
	<label for="email">Email: </label>
	<input id="email" name="email" type="email" required placeholder="Email"
	       ng-model="loginInfo.email"
	       ng-pattern="/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/">
	<span ng-show="loginForm.email.$error.pattern && !loginForm.email.$pristine">Invalid email!</span>
	<br>
	<label for="password">Password</label>
	<input id="password" name="password" type="password" required placeholder="Password"
	       ng-model="loginInfo.password">
	<br>
	<input type="button" ng-click="log(loginInfo)" ng-disabled="loginForm.$invalid" value="Login">
</form>
