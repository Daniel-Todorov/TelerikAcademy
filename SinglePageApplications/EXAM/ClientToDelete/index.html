<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>TicTacToeClient</title>
	<link href="css/style.css">
</head>
<body ng-app="app">

<header>
	<h1>TicTacToe</h1>
	<nav ng-controller="NavigationController">
		<ul>
			<li>
				<a href="#/">Home</a>
			</li>
			<li>
				<a href="#/login">Login</a>
			</li>
			<li>
				<a href="#/registration">Register</a>
			</li>
			<li ng-show="isLogged()">
				<a href="#/games">Join a game</a>
			</li>
			<li ng-show="isLogged()">
				<a href="#/create">Create a game</a>
			</li>
			<li ng-controller="LogoutController" ng-show="isLogged()">
				<a ng-click="logout()" href="#/logout">Logout</a>
			</li>
		</ul>
	</nav>
</header>

<section ng-view>
	<!--ng-view-->

</section>

<footer ng-controller="FooterController">
	<hr>
	<span ng-cloak>Author: {{Author}};</span>
	<span ng-cloak>Year: {{YearCreated}}</span>
</footer>

<script src="libs/jquery-2.1.1.min.js"></script>

<script src="libs/angular.js"></script>
<script src="libs/angular-cookies.js"></script>
<script src="libs/angular-resource.js"></script>
<script src="libs/angular-route.js"></script>

<script src="scripts/app.js"></script>

<script src="scripts/controllers/FooterController.js"></script>
<script src="scripts/controllers/RegistrationController.js"></script>
<script src="scripts/controllers/LoginController.js"></script>
<script src="scripts/controllers/JoinGameController.js"></script>
<script src="scripts/controllers/LogoutController.js"></script>
<script src="scripts/controllers/NavigationController.js"></script>
<script src="scripts/controllers/CreateGameController.js"></script>

<script src="scripts/services/Authorisation.js"></script>
<script src="scripts/services/Identity.js"></script>
<script src="scripts/services/GetGameInfo.js"></script>
<script src="scripts/services/GameActions.js"></script>
<script src="scripts/services/DisplayMenuOptions.js"></script>

<script src="scripts/configs/interseptor.js"></script>
</body>
</html>
